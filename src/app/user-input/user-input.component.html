<form>
  <div class="input-group">
    <div>
      <label>Initial Investment</label>
      <input type="number" name="initialInvestment" [(ngModel)]="initialInvestment" />
    </div>
    <div>
      <label>Annual Investment</label>
      <input type="number" name="annualInvestment" [(ngModel)]="annualInvestment" />
    </div>
  </div>
  <div class="input-group">
    <div>
      <label>Expected Return</label>
      <input type="number" name="expectedReturn" [(ngModel)]="expectedReturn" />
    </div>
    <div>
      <label>Duration</label>
      <input type="number" name="duration" [(ngModel)]="duration" />
    </div>
  </div>
  <button (click)="onCalculate()">Calculate</button>
</form>
